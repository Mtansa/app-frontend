<div class="container mt-4">
  <h3 class="text-center">Nuevo Usuario</h3>
  <form>
    <div class="row">
      <!-- Columna Izquierda -->
      <div class="col-md-6">

        <div class="mb-3">
          <label for="firstName" class="form-label">Nombre</label>
          <input type="text" id="firstName" class="form-control" [(ngModel)]="nombre" name="nombre" placeholder="Ingresa el nombre" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email"  placeholder="Ingresa el correo electrónico" />
        </div>
      </div>
      <!-- Columna Derecha -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="lastName" class="form-label">Telefono</label>
          <input type="text" id="lastName" class="form-control" [(ngModel)]="telefono" name="telefono" placeholder="Ingresa el telefono" />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Contraseña</label>
          <input type="password" id="pwd" class="form-control" [(ngModel)]="password" name="password" placeholder="Ingresa el password" />
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Perfil</label>

        <select id="opcion" name="rol" [(ngModel)]="rol" required class="form-select" #opcion="ngModel">
          <option value="" disabled selected>Seleccione una opción</option>
          <option value="usuario">Usuario</option>
          <option value="admin">Admin</option>
        </select>
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary me-2" (click)="registrar()" >Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" routerLink="/usuarios" >Cancelar</button>
    </div>
  </form>
</div>
