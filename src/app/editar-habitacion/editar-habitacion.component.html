<div class="container mt-4">
  <h3 class="text-center">Nuevo Usuario</h3>
  <form>
    <div class="row">
      <!-- Columna Izquierda -->
      <div class="col-md-6">

        <div class="mb-3">
          <label for="firstName" class="form-label">Número</label>
          <input type="text" id="firstName" class="form-control" [(ngModel)]="numero" name="numero" placeholder="Ingresa el numero" />
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select  name="tipo" [(ngModel)]="tipo" required class="form-select" #opcion="ngModel">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="CAMA PERSONAL">Personal</option>
            <option value="CAMA DOBLE">Cama doble</option>
            <option value="SUITE">Suite</option>
            <option value="PRESIDENCIAL">Presidencial</option>
          </select>
        </div>
      </div>
      <!-- Columna Derecha -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="lastName" class="form-label">Descripción</label>
          <input type="text" id="lastName" class="form-control" [(ngModel)]="descripcion" name="descripcion" placeholder="Breve descripción" />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Precio</label>
          <input type="number" id="pwd" class="form-control" [(ngModel)]="precio" name="precio" placeholder="Precio" />
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Estado</label>

        <select id="opcion" name="estado" [(ngModel)]="estado" required class="form-select" #opcion="ngModel">
          <option value="" disabled selected>Seleccione una opción</option>
          <option value="Disponible">Disponible</option>
          <option value="Mantenimiento">Mantenimiento</option>
          <option value="Reservada por evento">Reservada por evento</option>
        </select>
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary me-2" (click)="actualizarHabitacion(id)" >Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" routerLink="/lista-habitaciones" >Cancelar</button>
    </div>
  </form>
</div>
