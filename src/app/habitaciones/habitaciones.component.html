<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Hotels Ryban Duabi</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" routerLink="/dashboard">Mis reservas</a>
      </li>


    </ul>
  </div>
</nav>


<div class="container-fluid mb 10 mt-5">
  <div class="container">
    <div class="row">
      <!-- Columna 1 -->


      <!-- Columna 3 -->
      @for(h of data; track $index){
      <div class="col-3">
        <div class="card">
          <img src="../../assets/imgs/room.jpg" class="card-img-top" alt="Imagen 3">
          <div class="card-body">
            <h5 class="card-title">{{ h.tipo }}</h5>
            <p class="card-text text-justify">
              {{ h.descripcion }}
            </p>
            <p class="card-text text-justify">
              {{ h.estado }}
            </p>
            <div class="d-flex justify-content-between">
              <a href="#" class="btn btn-primary" title="Ver más detalles">
                <i class="bi bi-eye"></i> <!-- Ícono de "Ver más" -->
              </a>
              <button class="btn btn-secondary" [routerLink]="['/reservar', h.precio, h.id, h.tipo, h.numero ]" title="reservar" >
                <i class="bi bi-check2"></i> <!-- Ícono de "Seleccionar" -->
              </button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>

<div class="modal fade" id="ModalReservacion" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reservationModalLabel">Reservación de Habitación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Formulario de reservación -->
        <form>
          <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
          </div>
          <div class="form-group">
            <label for="checkin">Fecha de Entrada</label>
            <input type="date" class="form-control" id="checkin" required>
          </div>
          <div class="form-group">
            <label for="checkout">Fecha de Salida</label>
            <input type="date" class="form-control" id="checkout" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Reservar</button>
      </div>
    </div>
  </div>
</div>
