
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../assets/imgs/hotel.png"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="" #f="ngForm"  novalidate (ngSubmit)="onLogin()" >
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h3 class="mb-2">Iniciar sesión</h3>


          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" [(ngModel)]="email" name="email" class="form-control form-control-lg"
                   placeholder="Digite su correo electrónico" />
            <label class="form-label" >Email address</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" [(ngModel)]="password" name="password"class="form-control form-control-lg"
                   placeholder="Digite su contraseña" />
            <label class="form-label" >Password</label>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                     style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">No tienes cuenta? <a href="#!" routerLink="/registrar"  class="link-info">Registrarte</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2020. All rights reserved.
    </div>
    <!-- Copyright -->

  </div>
</section>
